<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href='styles.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,300;0,400;0,500;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"> 
    <script src='script.js' defer></script>
</head>
<body>
<div id='main'>
    <div id='calculator'>
        <div id='screen'>
            <div id='display'></div>
        </div>
        <div id='buttons'>
            <div id='first-row'>
                <button class='first-row' id='clear' value='clr'>CLEAR</button>
                <button class='first-row' id='del' value='del'>DEL</button>
            </div>
            <div id='second-row'>
                <button class='second-row' id='seven' value='7'>7</button>
                <button class='second-row' id='eight' value='8'>8</button>
                <button class='second-row' id='nine' value='9'>9</button>
                <button class='second-row' id='divide' value='/'>/</button>
            </div>
            <div id='third-row'>
                <button class='third-row' id='four' value='4'>4</button>
                <button class='third-row' id='five' value='5'>5</button>
                <button class='third-row' id='six' value='6'>6</button>
                <button class='third-row' id='multiply' value='x'>x</button>
            </div>
            <div id='fourth-row'>
                <button class='fourth-row' id='one' value='1'>1</button>
                <button class='fourth-row' id='two' value='2'>2</button>
                <button class='fourth-row' id='three' value='3'>3</button>
                <button class='fourth-row' id='subtract' value='-'>-</button>
            </div>
            <div id='fifth-row'>
                <button class='fifth-row' id='zero' value='0'>0</button>
                <button class='fifth-row' id='decimal' value='.'>.</button>
                <button class='fifth-row' id='equals' value='='>=</button>
                <button class='fifth-row' id='plus' value='+'>+</button>
            </div>
        </div>
    </div> 
</div>


</body>
</html>
